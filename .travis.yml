---
sudo: false
dist: trusty
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
bundler_args: --without "system_tests release"
rvm:
  - 2.3.1
  - 2.1.7
env:
  - PUPPET_GEM_VERSION="~> 4.0" CHECK=spec
matrix:
  fast_finish: true
  include:
    -
      env: CHECK=rubocop
    -
      env: CHECK="syntax lint"
    -
      env: CHECK=metadata_lint
#branches:
#  only:
#    - master
#    - /^v\d/
notifications:
  email: true
deploy:
  provider: puppetforge
  user: JohnsonEarls
  password:
    secure: ""
  'on':
    tags: true
    condition: "$DEPLOY_TO_FORGE = yes"

