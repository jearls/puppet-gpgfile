language: ruby
sudo: false
before_install:
  - rm Gemfile.lock || true
bundler_args: --without development
script:
  - "(set -x ; bundle exec rake validate ; bundle exec rake lint ; bundle exec rake spec)"
notifications:
  email: true

matrix:
  include:
    - rvm: 1.9.3
      env: PUPPET_VERSION="~> 2.0"
    - rvm: 1.9.3
      env: PUPPET_VERSION="~> 3.0"
    - rvm: 2.1
      env: PUPPET_VERSION="~> 3.0"
    - rvm: 2.1
      env: PUPPET_VERSION="~> 4.2" DEPLOY_TO_FORGE=yes
    - rvm: 2.1
      env: PUPPET_VERSION="< 5.0"
    - rvm: 2.2
      env: PUPPET_VERSION="~> 4.2"
    - rvm: 2.2
      env: PUPPET_VERSION="< 5.0"

deploy:
  provider: puppetforge
  # Till https://github.com/travis-ci/dpl/issues/487 is closed
  deploy:
    branch: ha-bug-puppet-forge
  user: JohnsonEarls
  password:
    secure: ""
  on:
    tags: true
    condition: "$DEPLOY_TO_FORGE = yes"

